<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Train Times</title>
</head>
<body>
  <div class="wrapper ml-3 mr-3">
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1 class="display-4"><strong>Train Times</strong></h1>
        </div>
    </div>
  </div>
  <div>
    <table class="table table-striped text-center mr-4 border border-dark" id="trainTable">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody class="train-info">
        <!--Make the table stuff appear here-->
        </tbody>
      </table>
  </div>
  <div class="row m-3 border border-dark rounded">
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
           <h4 class="panel-title text-left">Add a Train</h4>
        </div>
        <div class="panel-body p-2">
          <form>
            <div class="form-group">
              <label for="">Train Name</label>
              <input type="text" class="form-control" id="nameInput">
            </div>
            <div class="form-group">
              <label for="">Destination</label>
              <input type="text" class="form-control" id="destinationInput">
            </div>
            <div class="form-group">
              <label for="">Frequency (in minutes)</label>
              <input type="text" class="form-control" id="frequencyInput">
            </div>
            <div class="form-group">
              <label for="">Next Arrival (military time HH:mm)</label>
              <input type="text" class="form-control" id="nextArrivalInput">
            </div>
            <div class="form-group">
              <label for="">Minutes Away</label>
                <input type="text" class="form-control" id="minutesAwayInput">
            </div>
            <button type="button" class="btn btn-secondary" id="addTrainBtn">Add Train</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./assets/app.js"></script>
</body>

</html>
